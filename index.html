<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jainam Parikh" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta
      name="description"
      content="Our Reviews section displaying user and their reviews"
    />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./icons/hero-icon.png" />
    <title>Reviews</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Reviews</h1>
      <div class="reviews">
        <div class="profile-picture">
          <img src="./images/image-1.png" alt="profile image" />
        </div>
        <div class="content">
          <h3 id="name">Susan Smith</h3>
          <p id="position">Web Developer</p>
          <p id="message">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi
            veritatis ducimus, facere, odit blanditiis nemo aspernatur
            architecto magnam odio praesentium ab minus doloribus laboriosam
            maiores deleniti.
          </p>
        </div>
        <div class="slider">
          <button class="btn" id="prev-btn">
            <i class="ion-arrow-left-b"></i>
          </button>
          <button class="btn" id="next-btn">
            <i class="ion-arrow-right-b"></i>
          </button>
        </div>
        <div class="random-profile">
          <button id="surprise-me-btn">Surprise Me</button>
        </div>
      </div>
    </div>
  </body>
</html>
